<html>

<body>

<div id="entries">

</div>

<h1>Please Enter your details</h1>
<form>
    <h4>Name:</h4>
    <input type="text" style="{height:35px;width:100%}" id="name_input" placeholder="Enter name here" class="form-control"/><br/>
    <h4>Phone:</h4>
    <input type="tel" style="{height:35px;width:100%}" id="phone_input" placeholder="Enter phone number" class="form-control"/><br/>
    <h4>Email:</h4>
    <input type="email" style="{height:35px;width:100%}" id="email_input" placeholder="Enter email here..." class="form-control"/><br/>
    <h4>How can we help you?</h4>
    <textarea id="description_input" rows="3" placeholder="Enter your message..." class="form-control" style="width:100%;"></textarea><br/>

    <button id='submitButton'>Submit</button>
</form>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>


<script type="text/javascript">
    var API_URL = 'https://n1623jk298.execute-api.eu-west-1.amazonaws.com/prod/email';

    $('#submitButton').on('click', function(){
        $.ajax({
            type: "POST",
            url: API_URL,
            data: JSON.stringify({"name": window.location.href,"phone": $('#phone_input').val(),"email": $('#email_input').val(),"desc": $('#description_input').val(),"domain_URL": $('#myText').val()}),
            contentType: "application/json",
        });
        return false;
    });
</script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
</body>
</html>
