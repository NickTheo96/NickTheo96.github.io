<html lang="en">
<head>
    <title>Test Contact Form</title>
    <p id="demo"></p>
    <script>

        function getTimeStamp()
        {
            var now = new Date;
            const utc_timestamp = Date.UTC(now.getUTCFullYear(),now.getUTCMonth(), now.getUTCDate() ,
                now.getUTCHours(), now.getUTCMinutes(), now.getUTCSeconds(), now.getUTCMilliseconds())
            return utc_timestamp;
        }
        const x = getTimeStamp.call();
        document.getElementById("demo").innerHTML = x;
    </script>


</head>

<body>

<h1>Please Enter your details</h1>
<form>
    <label for="name_input">First name:</label>
    <input type="text" style="{height:35px;width:100%}"  id="name_input" placeholder="Enter name here" class="form-control"/><br/>
    <label for="phone_input">Phone Number:</label>
    <input type="tel" style="{height:35px;width:100%}" id="phone_input" placeholder="Enter phone number" class="form-control"/><br/>
    <label for="email_input">Email:</label>
    <input type="email" style="{height:35px;width:100%}" id="email_input" placeholder="Enter email here..." class="form-control"/><br/>
    <label for="description_input">Message Body:</label>
    <textarea id="description_input" rows="2" placeholder="Enter your message..." class="form-control" style="width:100%;"></textarea><br/>
    <button id='submitButton'>Submit</button>
</form>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script> <!-- Load ajax for the API -->

<script type="text/javascript">
    const API_URL = 'https://n1623jk298.execute-api.eu-west-1.amazonaws.com/prod/email'; <!-- URL of AWS Post API -->
    $('#submitButton').on('click', function(){
        $.ajax({
            type: "POST",
            url: API_URL,
            data: JSON.stringify({"name": $('#name_input').val(),"phone": $('#phone_input').val(),"email": $('#email_input').val(),"desc": $('#description_input').val(),"domain_URL": $('#myText').val(), "URL": window.location.href}),
            contentType: "application/json",
        });
        return false;
    });
</script>

</body>
</html>
