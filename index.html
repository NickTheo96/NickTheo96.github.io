<html lang="en">
<head>
    <title>Test Contact Form</title>
    <link rel="stylesheet" href="contact_form.css">

    <script>
        function getTimeStamp()
        {
            var now = new Date;
            const utc_timestamp = Date.UTC(now.getUTCFullYear(),now.getUTCMonth(), now.getUTCDate() ,
                now.getUTCHours(), now.getUTCMinutes(), now.getUTCSeconds(), now.getUTCMilliseconds();
            return utc_timestamp;
        }
        const x = getTimeStamp.call();
        document.getElementById("demo").innerHTML = x;
    </script>


</head>

<body>


<div class="container">
<form id="contact" action="" method="post">
    <h3>Contact Us Here!</h3>
    <h4>Contact us today, and get reply with in 24 hours!</h4>
    <fieldset>
        <input placeholder="Your Name" type="text" tabindex="1" id="name_input" name="name_input" autofocus class="form-control"/>
    </fieldset>
    <fieldset>
        <input placeholder="Your Email Address" type="email" tabindex="2" id="email_input" name="email_input" autofocus class="form-control"/>
    </fieldset>
    <fieldset>
        <input placeholder="Your Phone Number" type="text" tabindex="3" id="phone_input" name="phone_input" autofocus class="form-control"/>
    </fieldset>
    <fieldset>
        <input placeholder="Type your Message Here..." type="text" tabindex="4" id="description_input" name="description_input" autofocus class="form-control"/>
    </fieldset>
    <fieldset>
        <button name="submit" type="submit" id='submitButton' data-submit="...Sending">Submit</button>
    </fieldset>
</form>
</div>



<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script> <!-- Load ajax for the API -->
<script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.13.0/jquery.validate.min.js"></script>
<script src="form_validation.js"></script>
<script src="API_call.js"></script>

</body>
</html>
